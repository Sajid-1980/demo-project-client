<div class="p-8 mt-4">
  <div class="shadow p-6">
    <div class="flex justify-center p-4 bg-gray-300"><h2><b>Product Purchase</b></h2></div>
  <form [formGroup]="requestForm">
    <div class="w-full flex flex-wrap">

      <mat-form-field class="w-full">
        <mat-label>Product Name</mat-label>
        <mat-select formControlName="productId" required >
          <mat-option *ngFor="let product of allProduct" [value]="product.id" (onSelectionChange)="getvalue(product)">{{ product.productName }}</mat-option>
        </mat-select>
        <mat-hint *ngIf="isAvailable" style="color: red;">Available : {{ availableValue }}</mat-hint>
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Product Quantity</mat-label>
        <input matInput type="number" formControlName="purchaseQuontity">
      </mat-form-field>
    </div>

  </form>
  <div class="flex justify-start mb-4">
    <button mat-raised-button color="primary" (click)="saveProductPurchase()" [disabled]="requestForm.invalid">Save Product</button>
  </div>

  <div class="shadow p-6">
    <div class="flex justify-center p-4 bg-gray-300"><h2><b>Product Purchase List</b></h2></div>

    <table mat-table [dataSource]="allProductPurchase" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="purchaseQuontity">
        <th mat-header-cell *matHeaderCellDef> Product Quentity </th>
        <td mat-cell *matCellDef="let element"> {{element.purchaseQuontity}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>



</div></div>
